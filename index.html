<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title><Registration_Page></title>
  </head>
  <body>
    <div class="form">
      <div class="left">
        <img
          src="https://images.pexels.com/photos/32576236/pexels-photo-32576236.jpeg"
          alt="desktop"
        />
      </div>
      <div class="right">
        <div class="title">
          <h1>Create an account</h1>
          <p class="one">Already have an account? <a href="#">Log in</a></p>
        </div>
        <form>
          <div class="input name">
            <input type="text" id="first-name" placeholder="First Name" />
            <input type="text" id="last-name" placeholder="Last Name" />
          </div>
          <div class="input email_pass">
            <input type="email" id="email" placeholder="Email" />
            <input
              type="password"
              id="password"
              placeholder="Enter your Password"
            />
          </div>
          <div class="checkbox_Create-account">
            <label class="checkbox">
              <input type="checkbox" id="checkbox" />
              I agree to the <a href="#">Terms & Conditions</a>
            </label>
            <button class="create-account">Create Account</button>
          </div>
          <p class="register">Or register with</p>
          <div class="others">
            <button class="google">
              <i class="fa-brands fa-google"></i> Google
            </button>
            <button class="facebook">
              <i class="fa-brands fa-facebook"></i> Facebook
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
